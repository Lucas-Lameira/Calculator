<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="calculator">    
        
        <div id="output">0</div>

        <input class="btn" type="button" value="on/off">
        <input class="btn" type="button" value="X">
        <input class="btn" type="button" value="C">
        <input class="btn" type="button" value="/" onclick="divide()">
        <br>

        <input class="btn" type="button" value="1" onclick="sla(1)">
        <input class="btn" type="button" value="2" onclick="sla(2)">
        <input class="btn" type="button" value="3" onclick="sla(3)">
        <input class="btn" type="button" value="+" onclick="soma()">
        <br>

        <input class="btn" type="button" value="4" onclick="sla(4)">
        <input class="btn" type="button" value="5" onclick="sla(5)">
        <input class="btn" type="button" value="6" onclick="sla(6)">
        <input class="btn" type="button" value="-" onclick="subtrai()">
        <br>

        <input class="btn" type="button" value="7" onclick="sla(7)">
        <input class="btn" type="button" value="8" onclick="sla(8)">
        <input class="btn" type="button" value="9" onclick="sla(9)">
        <input class="btn" type="button" value="*" onclick="multiplica()" >
        <br>
        <input class="btn" type="button" value="." onclick="sla('.')">
        <input class="btn" type="button" value="0" onclick="sla(0)">
        <input class="btn" type="button" value="," onclick="sla(',')">
        <input class="btn" type="button" value="=" >

    </main>
    
</body>

<script src="script.js"></script>
</html>
